<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="zBox" style="width:100px;height:100px;background:red;position:absolute;z-index:1;"></div>
<button onclick="bringToFront()">Bring to Front</button>
<script>
  function bringToFront() {
    document.getElementById('zBox').style.zIndex = '999';
  }
</script>

</body>
</html>
