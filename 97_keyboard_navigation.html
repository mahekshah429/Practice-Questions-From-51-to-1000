<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="sections">
  <section id="s1">Section 1</section>
  <section id="s2" style="display:none;">Section 2</section>
</div>
<script>
  let current = 1;
  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight') current = 2;
    if (e.key === 'ArrowLeft') current = 1;
    document.getElementById('s1').style.display = current === 1 ? 'block' : 'none';
    document.getElementById('s2').style.display = current === 2 ? 'block' : 'none';
  });
</script>

</body>
</html>
