<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hoverDiv" style="width:100px;height:100px;background:#eee;"></div>
<script>
  const div = document.getElementById('hoverDiv');
  div.addEventListener('mouseenter', () => div.style.backgroundColor = 'lightgreen');
  div.addEventListener('mouseleave', () => div.style.backgroundColor = '#eee');
</script>

</body>
</html>
