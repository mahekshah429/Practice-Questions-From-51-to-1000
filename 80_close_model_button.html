<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showModal()">Open Modal</button>
<script>
  function showModal() {
    const modal = document.createElement('div');
    modal.style = 'position:fixed;top:0;left:0;width:100%;height:100%;background:#0009;display:flex;align-items:center;justify-content:center;';
    modal.innerHTML = `
      <div style="background:white;padding:20px;position:relative;">
        <button onclick="this.parentElement.parentElement.remove()" style="position:absolute;top:10px;right:10px;">X</button>
        <p>This is a modal!</p>
      </div>`;
    document.body.appendChild(modal);
  }
</script>

</body>
</html>
