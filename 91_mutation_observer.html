<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="observeBox"></div>
<script>
  const target = document.getElementById('observeBox');
  const observer = new MutationObserver(muts => console.log('Change detected', muts));
  observer.observe(target, { childList: true });
  target.appendChild(document.createElement('p'));
</script>

</body>
</html>
