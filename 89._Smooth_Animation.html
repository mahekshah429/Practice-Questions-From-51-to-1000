<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="animBox" style="width:50px;height:50px;position:absolute;background:blue;"></div>
<script>
  let x = 0;
  function moveBox() {
    if (x < window.innerWidth - 50) {
      x += 2;
      document.getElementById('animBox').style.left = x + 'px';
      requestAnimationFrame(moveBox);
    }
  }
  moveBox();
</script>

</body>
</html>
