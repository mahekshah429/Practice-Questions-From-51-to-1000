<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="itemInput2">
<button onclick="addItem2()">Add Item</button>
<ul id="list2"></ul>
<script>
  function addItem2() {
    const li = document.createElement('li');
    li.textContent = document.getElementById('itemInput2').value;
    document.getElementById('list2').appendChild(li);
  }
</script>

</body>
</html>
