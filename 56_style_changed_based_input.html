<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="colorInput" placeholder="Enter a color">
<button onclick="changeColor()">Change</button>
<div id="box" style="width:100px;height:100px;"></div>
<script>
  function changeColor() {
    document.getElementById('box').style.background = document.getElementById('colorInput').value;
  }
</script>

</body>
</html>
