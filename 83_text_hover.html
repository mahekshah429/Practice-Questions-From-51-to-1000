<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hoverBox">Hover over me</div>
<script>
  const hoverBox = document.getElementById('hoverBox');
  hoverBox.addEventListener('mouseenter', () => hoverBox.textContent = 'Hello!');
  hoverBox.addEventListener('mouseleave', () => hoverBox.textContent = 'Hover over me');
</script>

</body>
</html>
