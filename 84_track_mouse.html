<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mouseTracker" style="height:100px;"></div>
<script>
  document.addEventListener('mousemove', e => {
    document.getElementById('mouseTracker').textContent = `X: ${e.clientX}, Y: ${e.clientY}`;
  });
</script>

</body>
</html>
