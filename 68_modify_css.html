<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="styledBox">Style Me</div>
<script>
  const styles = {
    color: 'white',
    backgroundColor: 'black',
    fontSize: '20px',
    border: '2px solid red'
  };
  Object.assign(document.getElementById('styledBox').style, styles);
</script>

</body>
</html>
